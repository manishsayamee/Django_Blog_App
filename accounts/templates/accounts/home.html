<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Sign Up</title>
</head>
<body>
  <style>
.card{
  margin:auto;
  margin-top:20px;
}
body{
  background-color: #9e4d99;
}
  </style>
  <div class = 'signup'>
    <div class = 'card col-4'>
      <div class = 'card-body'>
        <div class = "col">
          <form method="POST">
            <div class ='row'>
              <div class='form-group col-6'>
                <label for='examplename'>First Name</label>
                <input type='text' class='form-control' name='first_name' aria-describedby="emailHelp" placeholder="First Name">
              </div>
              <div class='form-group col-6'>
                <label for='examplename'>Last Name</label>
                <input type='text' class='form-control' name='last_name' aria-describedby="emailHelp" placeholder="Last Name">
              </div>
            </div>
      
            <div class='form-group'>
              <label for='examplename'>userame</label>
              <input type='text' class='form-control' name='username' aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"> Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="confirm_password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
